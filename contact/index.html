 <!DOCTYPE html>

<html>
<head>
  <title>Ali</title>
  <link rel="stylesheet" href="/stylesheet.css">
  <link href='http://fonts.googleapis.com/css?family=Josefin+Sans:300,400|Open+Sans:400,300' rel='stylesheet' type='text/css'>
  <link rel="shortcut icon" href="/images/alifavicon.ico">
  <meta charset="utf-8"> 
</head>

<body>
  <div id="aboveFold">
    <div class="darkenScreen by70"></div>
    <div id="topBar"></div>
    <div class="nav">
      <ul>
        <li><a id="portfolioLink" href="/">portfolio</a></li>
        <li><a href="/about">about</a></li>
        <li><a href="/contact">contact</a></li>
        <li><a id="lastNav" href="/resume">resume</a></li> 
      </ul>
    </div>

    <div class="content">

      <img src="/images/airplaneMessage4.png"/>


     <form class="contactBox" action="http://getsimpleform.com/messages?form_api_token=e5ee78e390e97a8be8bef8428f28610e" method="post">

      <input type='hidden' name='redirect_to' value='http://berlinjohnson.github.io/contact/message_sent' />
    
      <img id="stamp" src="/images/stamp.png"/>

      <label>
      Name:<input class="textInput" id="name" type="text" name="name" required/>
      </label>

      <label>
      Email:<input class="textInput" id="email" type="text" name="email" required/>
      </label>

      <label>
      Website:<input class="textInput" id="website" type="text" name="subject" placeholder="optional"/>
      </label>
      <div class="clear"></div>
      <label>
      Message:<textarea id="message" name="message" ></textarea>
      </label>
      <input class="button" id="submit" name="submit" type="submit" value="Send Message">
      </form>

      <div id="formError"> 
        <p>Oh no!<br/> Looks like you didn't fill out the form correctly!</p>
        <div class="bottom">
          <a href="" class="button" id="tryAgain">Try Again</a>
          <img src="/images/crashairplane.png">
        </div>
      </div>
      
    </div>
    
  </div>



  <script src="/js/jquery-2.1.0.min.js" type="text/javascript"></script>
  <script src="/js/contactScript.js" type="text/javascript"></script>

</body>
<html>
